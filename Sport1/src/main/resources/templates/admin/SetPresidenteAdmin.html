<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Squadra</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/im.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Imposta un Presidente nella squadra <span th:text="${Squadra.nome}"></span></h1>
        <div>
            <form th:action="@{/SetPresidente}" method="POST" th:object="${Squadra}">
		 <input type="hidden" name="id" th:value="${Squadra.id}"/>
                <div  th:if="${messaggioErrore}">
                    <span th:text="${messaggioErrore}">Errore</span>
                </div>
               
                 <div>
                    <label for="presidente">presidente:</label>
                    <select id="presidente" th:field="${Squadra.presidente}">
                         <option value="" selected>-- Nessun presidente --</option>
                        <option th:each="presidente : ${presidenti}" 
                                th:value="${presidente.id}" 
                                th:text="${presidente.nome}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit">Conferma</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
