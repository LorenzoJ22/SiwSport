<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadre</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/im.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Squadre:</h1>

        <div th:if="${Squadre.isEmpty()}">Non ci sono squadre nel sistema</div>

        <ul th:if="${!Squadre.isEmpty()}">
            <li th:each="Squadra : ${Squadre}">
                <div>
                    <a th:href="@{'/Squadra/' + ${Squadra.id}}" th:text="${Squadra.nome}"></a>
                </div>
               <a th:href="@{'admin/CancellaSquadre/' + ${Squadra.id}}" class="delete-button">Cancella squadra</a>
            </li>
        </ul>
    </div>
</body>

</html>
