<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giocatori</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/im.png" width="20%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Giocatori nella squadra:</h1>
		
        <div th:if="${giocatori.isEmpty()}" >Non ci sono giocatori nel sistema</div>
        
		  

        <ul  th:if="${!giocatori.isEmpty()}">
            <li th:each="Giocatore : ${giocatori}">
                <a th:href="@{'/Giocatore/' + ${Giocatore.id}}" th:text="${Giocatore.nome}+ ' ' + ${Giocatore.cognome}"></a>
            </li>
        </ul>
    </div>
</body>

</html>
