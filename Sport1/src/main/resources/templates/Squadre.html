<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadre</title>
    <link rel="stylesheet" href="/css/style.css?">
    
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/im.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Squadre:</h1>

        <div th:if="${squadre.isEmpty()}" class="no-recipes">Non ci sono squadre nel sistema</div>
		
        <ul class="recipe-list" th:if="${!squadre.isEmpty()}">
            <li th:each="squadra : ${squadre}">
                <a th:href="@{'/Squadra/' + ${squadra.id}}" th:text="${squadra.nome}"></a>
            </li>
        </ul>
    </div>
</body>

</html>
