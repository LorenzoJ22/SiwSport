<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SiwMovie - Registrazione</title>
    <link rel="stylesheet" href="/css/stile.css">
    <style>
        /* CSS inline per dimostrazione; sposta in stile.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header div {
            margin: 0 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
            font-size: 18px; /* Aumentato la dimensione del testo */
        }

        header a:hover {
            background-color: #777;
        }

        h1 {
            color: #333;
            font-size: 36px; /* Aumentato la dimensione del testo */
            margin: 20px 0;
        }

        form {
            width: 50%;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px; /* Aumentato la dimensione del testo */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px; /* Aumentato la dimensione del testo */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #777;
        }

        span.error {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${user}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/im.png" width="70%" /></a>
    </div>
    <h1>Registrazione nuovo Admin</h1>

    <form th:action="@{/registerAdmin}" method="POST">
        <div>
            <label>Nome</label>
            <input type="text" placeholder="name" required th:field="${user.name}" />
            <span th:if="${#fields.hasErrors('user.name')}" class="error" th:errors="${user.name}"></span>
        </div>
        <div>
            <label>Cognome</label>
            <input type="text" placeholder="surname" required th:field="${user.surname}" />
            <span th:if="${#fields.hasErrors('user.surname')}" class="error" th:errors="${user.surname}"></span>
        </div>

        <div>
            <label>Username</label>
            <input type="text" placeholder="username" required th:field="${credentials.username}" />
            <span th:if="${#fields.hasErrors('credentials.username')}" class="error"
                th:errors="${credentials.username}"></span>
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="password" required th:field="${credentials.password}" />
            <span th:if="${#fields.hasErrors('credentials.password')}" class="error"
                th:errors="${credentials.password}"></span>
        </div>
        <div>
            <button type="submit">Registra</button>
        </div>
    </form>
</body>

</html>
